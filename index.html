<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>なんじゃもんじゃ</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
      overflow: hidden;
    }

    #screen {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #screen img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #titleOverlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      background: rgba(0,0,0,0.4);
      text-align: center;
    }
  </style>
</head>
<body>

<div id="screen"></div>

<script>
  const MAX_IMAGES = 12;
  const SHOW_COUNT_PER_IMAGE = 5;

  const screen = document.getElementById("screen");
  let order = [];
  let index = 0;
  let started = false;

  // 存在する画像だけを自動取得
  async function loadImages() {
    const list = [];
    for (let i = 1; i <= MAX_IMAGES; i++) {
      try {
        const res = await fetch(`${i}.png`, { method: "HEAD" });
        if (res.ok) list.push(`${i}.png`);
      } catch {}
    }
    return list;
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function showTitle() {
    started = false;
    screen.innerHTML = `
      <img src="title.png">
      <div id="titleOverlay">
        <div>なんじゃもんじゃ</div>
        <div style="font-size:18px;margin-top:10px;">
          タップしてスタート
        </div>
      </div>
    `;
  }

  async function startGame() {
    const images = await loadImages();
    order = [];
    images.forEach(img => {
      for (let i = 0; i < SHOW_COUNT_PER_IMAGE; i++) {
        order.push(img);
      }
    });
    shuffle(order);
    index = 0;
    started = true;
    showNext();
  }

  function showNext() {
    if (index >= order.length) {
      showTitle();
      return;
    }
    screen.innerHTML = `<img src="${order[index]}">`;
    index++;
  }

  document.body.addEventListener("click", () => {
    if (!started) startGame();
    else showNext();
  });

  // 初期表示
  showTitle();
</script>

</body>
</html>
